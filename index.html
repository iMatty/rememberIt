<!DOCTYPE html>
<html lang="eng">
<head>

	<meta charset="utf-8">
	<title>rememberIt</title>
	<meta name="description" content="memory game">
	<meta name="keywords" content="javascript, game, memory">
	<meta name="author" content="Mateusz Wielgus">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	
</head>

<body>
	<header>
		<h1 onClick="window.location.reload();" style="cursor: pointer" >RememberIt</h1>
		<p class="level">Choose difficulty level</p>
	</header>
	
	<main>
		<div class="buttons">
			<button class="game-startEASY" value="EASY" onclick="startGame(this.value)">Easy</button>
			<button class="game-startMEDIUM" value="MEDIUM" onclick="startGame(this.value)">Medium</button>
			<button class="game-startHARD" value="HARD" onclick="startGame(this.value)">Hard</button>
		</div>
		<div class="board">
			<div class="tableEASY">
				<div class="cardEASY" id="0"></div>
				<div class="cardEASY" id="1"></div>
				<div class="cardEASY" id="2"></div>
				<div class="cardEASY" id="3"></div>
				<div class="cardEASY" id="4"></div>
				<div class="cardEASY" id="5"></div>
				<div class="cardEASY" id="6"></div>
				<div class="cardEASY" id="7"></div>
				<div class="cardEASY" id="8"></div>
				<div class="cardEASY" id="9"></div>
				<div class="cardEASY" id="10"></div>
				<div class="cardEASY" id="11"></div>
			</div>
		
			<div class="tableMEDIUM">
				<div class="cardMEDIUM" id="0"></div>
				<div class="cardMEDIUM" id="1"></div>
				<div class="cardMEDIUM" id="2"></div>
				<div class="cardMEDIUM" id="3"></div>
				<div class="cardMEDIUM" id="4"></div>
				<div class="cardMEDIUM" id="5"></div>
				<div class="cardMEDIUM" id="6"></div>
				<div class="cardMEDIUM" id="7"></div>
				<div class="cardMEDIUM" id="8"></div>
				<div class="cardMEDIUM" id="9"></div>
				<div class="cardMEDIUM" id="10"></div>
				<div class="cardMEDIUM" id="11"></div>
				<div class="cardMEDIUM" id="12"></div>
				<div class="cardMEDIUM" id="13"></div>
				<div class="cardMEDIUM" id="14"></div>
				<div class="cardMEDIUM" id="15"></div>		
			</div>
			
			<div class="tableHARD">
				<div class="cardHARD" id="0"></div>
				<div class="cardHARD" id="1"></div>
				<div class="cardHARD" id="2"></div>
				<div class="cardHARD" id="3"></div>
				<div class="cardHARD" id="4"></div>
				<div class="cardHARD" id="5"></div>
				<div class="cardHARD" id="6"></div>
				<div class="cardHARD" id="7"></div>
				<div class="cardHARD" id="8"></div>
				<div class="cardHARD" id="9"></div>
				<div class="cardHARD" id="10"></div>
				<div class="cardHARD" id="11"></div>
				<div class="cardHARD" id="12"></div>
				<div class="cardHARD" id="13"></div>
				<div class="cardHARD" id="14"></div>
				<div class="cardHARD" id="15"></div>
				<div class="cardHARD" id="16"></div>
				<div class="cardHARD" id="17"></div>
				<div class="cardHARD" id="18"></div>
				<div class="cardHARD" id="19"></div>		
			</div>
			
			<div class="turns">Turn: 0</div>
		</div>
	</main>
	
	<script src="scripts/main.js"></script>
	
</body>
</html>
